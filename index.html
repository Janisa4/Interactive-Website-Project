<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Website Project</title>
    </head>
    <body>
        <div class="title">At the movie theater with Michael Jackson </div>
        <img class="firstImage" src="https://thumbs.gfycat.com/AltruisticAngryBluetonguelizard-size_restricted.gif">
        <div class="button">
            <button class="start-button">Start </button>
        </div>
        <div class="button">
            <button class="ofcourse-button">Of course.</button>
            <button class="nah-button">Nah.</button>
            <button class="going">I would love to!</button>
            <button class="notgoing">No thank you maybe next time.</button>
            <button class="popcorn">Continue</button>
            <button class="good-choice">Sure we can make it work.</button>
            <button class="bad-choice">What? No, we're just friends.</button>
            <button class="play-again">Play again?</button>
        </div>
    </body>
</html>
